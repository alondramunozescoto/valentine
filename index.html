<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffb3c6, #ffc8dd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 350px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 14px 26px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      margin-bottom: 15px;
    }

    .yes:hover {
      transform: scale(1.05);
    }

    .no {
      background-color: #222;
      color: white;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #response {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Do you want to be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>
      <button class="no" id="noBtn">Fuck no</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClick() {
      document.getElementById("response").innerText =
        "YAY ðŸ’• Youâ€™re officially my Valentine ðŸ¥°";

      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
